spring:
  profiles: 
    active: 
    - dev
---
server: 
  port: 8002
spring: 
  profiles: dev
  application:
    name: springcloud-config-provider-client1
  datasource: 
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/cloudDB01
    username: root
    password: root
    dbcp2: 
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.asia.springcloud.entities
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml
eureka:
  client:
    service-url: 
      defaulzone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: dept-8001.com
    prefer-ip-address: true
info: 
  app.name: springcloudconfig01
  conpany.name: www.asiainfo.com
  build.artifactId: $project.artifactId$
